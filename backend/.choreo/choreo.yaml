version: 1.0.0
component: 
  name: backend
  type: web
  build:
    env:
      - name: PORT
        value: "8000"
  run:
    command: python manage.py runserver 0.0.0.0:8000
    env:
      - name: PORT
        value: "8000"
  ports:
    - port: 8000
      protocol: http
      visibility: public
      targetPort: 8000
